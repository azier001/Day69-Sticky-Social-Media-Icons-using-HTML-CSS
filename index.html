<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day69-Sticky Social Media Icons using HTML CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="sidebar-social">
      <ul>
        <a href="#">
          <li class="insta"><i class="fa-brands fa-instagram"></i></li>
        </a>
        <a href="#">
          <li class="fb"><i class="fa-brands fa-facebook"></i></li>
        </a>
        <a href="#">
          <li class="yt"><i class="fa-brands fa-youtube"></i></li>
        </a>
        <a href="#">
          <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
        </a>
        <a href="#">
          <li class="github"><i class="fa-brands fa-github"></i></li>
        </a>
      </ul>
    </section>
  </body>
</html>
